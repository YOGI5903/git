<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <style>
    /* Add your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .pet-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      display: flex;
    }
    .pet-image {
      flex: 1;
    }
    .pet-details {
      flex: 2;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#rehome">Rehome</a>
  <a href="#adopt">Adopt</a>
  <a href="#about">About Us</a>
</div>

<div class="container" id="home">
  <h1>Welcome to Our Pet Adoption Website</h1>
  <p>Find your new furry friend here!</p>
</div>

<div class="container" id="rehome">
  <h2>Rehome a Pet</h2>
  <p>If you need to find a new home for your pet, we can help.</p>
</div>

<div class="container" id="adopt">
  <h2>Adopt a Pet</h2>
  <div class="pet-list">
    <!-- Dynamic pet listings will be added here -->
  </div>
</div>

<div class="container" id="about">
  <h2>About Us</h2>
  <p>Learn more about our mission and values.</p>
</div>

<script>
  // Simulated pet data
  const pets = [
    { name: 'Buddy', breed: 'Golden Retriever', age: 2, image: 'images/buddy.jpg' },
    { name: 'Luna', breed: 'Siamese Cat', age: 1, image: 'images/luna.jpg' },
    // Add more pet objects
  ];

  // Function to generate pet listings
  function generatePetListings() {
    const petList = document.querySelector('.pet-list');

    pets.forEach(pet => {
      const petCard = document.createElement('div');
      petCard.className = 'pet-card';

      const petImage = document.createElement('div');
      petImage.className = 'pet-image';
      petImage.innerHTML = `<img src="${pet.image}" alt="${pet.name}">`;

      const petDetails = document.createElement('div');
      petDetails.className = 'pet-details';
      petDetails.innerHTML = `
        <h3>${pet.name}</h3>
        <p>Breed: ${pet.breed}</p>
        <p>Age: ${pet.age} years</p>
      `;

      petCard.appendChild(petImage);
      petCard.appendChild(petDetails);
      petList.appendChild(petCard);
    });
  }

  // Smooth scrolling
  document.querySelectorAll('.navbar a').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();

      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Generate pet listings on page load
  generatePetListings();
</script>

</body>
</html>
